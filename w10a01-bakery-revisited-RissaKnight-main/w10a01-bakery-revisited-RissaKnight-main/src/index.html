<div id="tabs">

		</section>

		<section>

			<section id="buttons" class="widget">

		</section>

<div id="dialog" title="One Item Required" style= "display: none;">
	<p>At least one item must be added to your cart before checkout can be performed</p>
</div>
<div id="dialog-1" title="Feature Not Implemented" style= "display: none;">
	<p>The chosen feature is not currently available.</p>
</div>

</div>

	</main> 
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

	<script src="external/jquery/jquery.js"></script>
	<script src="jquery-ui.min.js"></script>

	<script src="lightbox.min.js"></script>

<script>
	$(function() {
		$("#tabs").tabs();
	});
</script>

<script>
	$(document).ready( () => {
		$("#place_order").button();
		$("#clear_order").button();

		$("#place_order").click( (evt) => {
// if order ""
	const order = $("#order").text();
			if (order == "") {
				$("#dialog").dialog();
			}
			else {
				$("#dialog-1").dialog();
			}
// else need dialog-1
		});
	})
</script>

<script>
	$( function() {
    $( ".widget button" )
       .eq( 0 ).button( {
        icon: "ui-icon-check"
	   }).end()
	   .eq( 1 ).button( {
		icon: "ui-icon-trash"
	   })
	});
</script>


</script>
